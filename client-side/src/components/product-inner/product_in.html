<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="/client-side/src/components/product-inner/product_in.css">
</head>
<body>

<div class="product-detail-page">
    <!-- Left Side - Images and Buttons -->
    <div class="left-section">
        <div class="main-image">
            <img src="/client-side/Assets/banners/tshirts.webp" alt="Product Image" class="product-image">
        </div>

        <div class="sidebar">
            <div class="similar-images">
                <img src="/client-side/Assets/banners/tshirts.webp" alt="Similar Product 1" class="similar-image">
                <img src="/client-side/Assets/banners/tshirts.webp" alt="Similar Product 2" class="similar-image">
                <img src="/client-side/Assets/banners/tshirts.webp" alt="Similar Product 3" class="similar-image">
                <img src="/client-side/Assets/banners/tshirts.webp" alt="Similar Product 4" class="similar-image">
            </div>

            <div class="buttons">
                <button class="add-to-cart">Add to Cart</button>
                <button class="buy-now">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- Right Side - Product Information -->
    <div class="right-section">
        <h1 class="product-name">Product Name</h1>
        <p class="product-price">$49.99</p>
        <p class="delivery-info">Free Delivery</p>

        <!-- Size Selection -->
        <label for="size">Select Size:</label>
        <select id="size" name="size">
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
            <option value="xxl">XXL</option>
            <option value="xxxl">XXXL</option>
        </select>

        <!-- Product Details -->
        <div class="product-details">
            <p>This is a premium quality product that meets all your needs and expectations.</p>
            <p>Crafted with care and precision to provide maximum comfort and durability.</p>
            <p>Available in various sizes to fit you perfectly. Perfect for every occasion!</p>
        </div>
    </div>
</div>

<script src="/client-side/src/components/product-inner/product_in.js"></script>

</body>
</html>
