<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/client-side/src/components/cart/cart.css">
</head>
<body>

    <div class="cart-container">
        <div class="cart-items">
            <div class="cart-item">
                <div class="cart-item-left">
                    <img src="/client-side/Assets/banners/tshirts.webp" alt="Product Image" class="product-image">
                    <h3 class="product-name">Product Name</h3>
                    <p class="product-price">$29.99</p>
                    <p class="product-size">Size: M</p>
                </div>
                <div class="cart-item-right">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" class="quantity" value="1" min="1">
                    <button class="remove-item">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <h2>Price Details</h2>
            <ul>
                <li>Item Price: $29.99</li>
                <li>Quantity: <span id="item-quantity">1</span></li>
                <li>Total Price: <span id="total-price">$29.99</span></li>
                <li>Discount: <span id="discount">0</span></li>
                <li><strong>Order Total: <span id="order-total">$29.99</span></strong></li>
            </ul>
            <button class="continue-button">Continue Shopping</button>
        </div>
    </div>
    <script src="/client-side/src/components/cart/cart.js"></script>
</body>
</html>
