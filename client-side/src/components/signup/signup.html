<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | E-Commerce</title>
  <link rel="stylesheet" href="/client-side/src/components/signup/signup.css">
  <!-- Font Awesome CDN for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- header section -->

  <!-- main section -->

  <div class="signup-container">
    <!-- Left Side -->
    <div class="signup-left">
      <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
      <p>Create an account to explore amazing deals and exclusive offers.</p>
      <img src="/client-side/Assets/auth/login/log-in.png" alt="Sign Up Illustration">
    </div>

    <!-- Right Side -->
    <div class="signup-right">
      <form>
        <!-- Name -->
        <label for="name">
          <i class="fas fa-user"></i> Full Name
        </label>
        <div class="input-group">
          <i class="fas fa-user-circle input-icon"></i>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <label for="email">
          <i class="fas fa-envelope"></i> Email Address
        </label>
        <div class="input-group">
          <i class="fas fa-envelope input-icon"></i>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Phone Number -->
        <label for="phone">
          <i class="fas fa-phone-alt"></i> Phone Number
        </label>
        <div class="input-group">
          <i class="fas fa-phone input-icon"></i>
          <input type="text" id="phone" placeholder="Enter your phone number" required>
        </div>

        <!-- Password -->
        <label for="password">
          <i class="fas fa-lock"></i> Password
        </label>
        <div class="input-group">
          <i class="fas fa-lock input-icon"></i>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="signup-btn">
          <i class="fas fa-user-check"></i> Sign Up
        </button>

        <!-- Login Option -->
        <p class="existing-user">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </form>
    </div>
  </div>
</body>
<script src="/client-side/src/components/signup/signup.js"></script>
</html>
